<br><br><br><br><br>
<div class="main-div">
  <div>
    <button class="single" (click)="singlePlayer()">Single Player</button>
  </div><br>
  <div>
    <button class="multi" (click)="multiPlayer()">Multi Player</button>
  </div>
  <div [hidden] = "hidden">
    <h3>You Have To Enter Unique Username For MultiPlayer Game</h3>
    <div>
      <input #user class="username" type="text" placeholder="Enter User-Name" name="username" /><br><p>{{errMsg}}</p><br>
      <input type="submit" class="userbutton" (click)="onSubmit(user.value)" value="Submit">
    </div>
  </div>
</div>
